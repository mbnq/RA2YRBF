[GlobalControls]
AllowParallelAIQueues=yes
AllowBypassBuildLimit=no,no,yes				; easy, medium, hard

[General]
AIHateDelays=1800,1800,1800					; delay in frames before the computer chooses an enemy, by difficulty level
TeamDelays=256,512,768						; interval between checking for and creating teams, by difficulty level (easy, medium, hard)
AIAlternateProductionCreditCutoff=10
MultiplayerAICM=1200,1000,800				; int bonus=AICM * 0.01 * availMoney on the start of the match. Multiplayer AI Coefficient of Money (Genius, Smart, Easy) was 400,300,200
AISlaveMinerNumber=4,3,2
FillEarliestTeamProbability=400,600,1200	; by difficulty level, from hardest to easiest
MinimumAIDefensiveTeams=2,1,1
MaximumAIDefensiveTeams=3,2,1
TotalAITeamCap=99,99,30						; (by difficulty level, from hardest to easiest)
DissolveUnfilledTeamDelay=5000				; how long to wait before dissolving an ai trigger team that has no members (multiplay only)
AIVirtualPurifiers=64,48,32					; h,m,e gs Normally at 25% each, this controls harvested money bonus except in Campaign
BaseDefenseDelay=.15						; minutes delay between sending response teams to deal with base threat
CloseEnough=6								; def=2.25 If distance to destination less than this, then abort movement if otherwise blocked
Stray=3.0               					; radius distance (cells) that team members may stray without causing regroup action default=2.0
RelaxedStray=4.0 							; gs Gather commands will use this number instead, allowing for bigger teams in AIT default=3.0
GuardModeStray=3.0							; how many cells away a unit can get from the unit it is guarding before it's told to move
NodAIBuildsWalls=no
AIBuildsWalls=no

